name: Build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: fbt
      run: |
        chmod +x ./fbt
        ./fbt
    - name: zip dist
      run: |
        cd dist/*
        zip ../../firmware.zip *
    - name: Upload ZIP
      uses: actions/upload-artifact@v3
      with:
        name: get zip
        path: ./firmware.zip
